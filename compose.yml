
services:
  postgres:
    image: postgres:14-alpine
    restart: always
    command: postgres -c listen_addresses='*'
    ports:
      - "5432:5432"
    volumes:
      - ./db_data/postgres:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      network:

networks:
  network: